<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaotic AI Bot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #2d2d44;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #f5f5f5;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    #chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .message {
      max-width: 70%;
      padding: 0.7rem 1rem;
      border-radius: 12px;
      word-wrap: break-word;
    }
    .user {
      background: #4b8bf5;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .bot {
      background: #333;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    #input-container {
      display: flex;
      padding: 0.5rem;
      background: #2d2d44;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
    }
    #message-input {
      flex: 1;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    #send-btn {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      background: #4b8bf5;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    #send-btn:hover {
      background: #3a6fd4;
    }
  </style>
</head>
<body>
  <header>Chaotic AI Bot</header>
  <div id="chat-container"></div>
  <div id="input-container">
    <input type="text" id="message-input" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    // Function to add messages to chat container
    function addMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;
      msgDiv.innerText = text;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Send message to backend
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      messageInput.value = '';

      try {
        const response = await fetch('https://chaotic-ai-bot-pw74.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        addMessage(data.reply, 'bot');
      } catch (err) {
        addMessage('Error: could not reach server.', 'bot');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
